<body>   
    <div class="leftSection">        
        <div class="inputs">
            <h1>Компания</h1>
            <form id="inputs__form">
                <h2 class="inputs__heading">Введите данные</h2>
                <div class="inputs__empoyeesInf">
                    <span>Введите фамилию:<input id="inputs__spanSurname" type="text" placeholder="Фамилия" class="inputs__spanSurname" name="surname" autocomplete="off"></span>
                    <span>Введите имя:<input id="inputs__spanName" type="text" placeholder="Имя" class="inputs__spanName" name="name" autocomplete="off"></span>
                    <span>Введите отчество:<input id="inputs__spanPatronymic" type="text" placeholder="Отчество" class="inputs__spanPatronymic" name="patronymic" autocomplete="off"></span>
                    <span>Введите дату рождения:<input id="inputs__spanAge" type="date" placeholder="Дата рождения" class="inputs__spanAge" name="age" autocomplete="off"></span>  
                </div>
    
                <div class="inputs__sex">
                    <span>Пол:</span>
                    <span>мужской<input id="inputs__male" type="radio" name="sex" class="inputs__male" value="man"></span>
                    <span>женский<input id="inputs__female" type="radio" name="sex" class="inputs__female" value="woman"></span>    
                </div>

                <span class="inputs__spanAvailabilityHE">Наличие высшего образования <input id="inputs__spanAvailabilityHE" type="checkbox" name="higher_education"></span>
               
                <div class="inputs__Btns">
                    <input id="confirm" class="inputs__submit" value="Добавить" type="submit">
                    <input id="clear" class="inputs__reset" value="Сбросить" type="reset">
                </div>        
            </form>
            <button id="deleteAll" class="inputs__deleteBtn">Удалить всех работников</button>            
        </div>          

        <div class="filterAndSort">
            <form id="filterAndSort__form">
                <div class="filterAndSort__filters">
                    <h2 class="filterAndSort__heading">Фильтрация</h2>
                    <div class="filterAndSort__someFilter">
                        <span class = "filterAndSort__span">Показать</span>
                        <select name="status" id="status">
                            <option value="all">Всех</option>
                            <option value="working">Работающих в данный момент</option>
                            <option value="fired">Уволенных</option>
                        </select>
                    </div>
    
                    <div class="filterAndSort__someFilter">
                        <span class = "filterAndSort__span">Возраст</span>
                        <select name="age" id="age">
                            <option value="all">Все возраста</option>
                            <option value="to_25">До 25</option>
                            <option value="from_25_to_45">От 25 до 45</option>
                            <option value="from_45">От 45</option>
                        </select>
                    </div>
                    
                    <div class="filterAndSort__someFilter">
                        <span class = "filterAndSort__span">Наличие высшего образования</span>
                        <select name="higher_education" id="higher_education">
                            <option value="all">Не имеет значения</option>
                            <option value="yes">Есть</option>
                            <option value="no">Нет</option>
                        </select>
                    </div>
    
                    <div class="filterAndSort__someFilter">
                        <span class = "filterAndSort__span">Пол</span>
                        <select name="sex" id="sex">
                            <option value="all">Любой</option>
                            <option value="man">Мужской</option>
                            <option value="woman">Женский</option>
                        </select>
                    </div>
                </div>

                <div class="filterAndSort__sort">
                    <h2 class="filterAndSort__heading">Сортировка</h2>
                    <span class="filterAndSort__span">Отсортировать</span>
                    <select name="sorting" id="sort">
                        <option value="byFullName">От А до Я</option>
                        <option value="byFullName DESC">От Я до А</option>

                        <option value="byAge">По возрастанию возраста</option>
                        <option value="byAge DESC">По убыванию возраста</option>

                        <option value="byTimeCreated">По возрастанию даты приема на работу</option>
                        <option value="byTimeCreated DESC">По убыванию даты приема на работу</option>

                        <option value="byTimeDeleted">По возрастанию даты увольнения</option>
                        <option value="byTimeDeleted DESC">По убыванию даты увольнения</option>
                    </select>
                </div>
                <div class="filterAndSort__btns">
                    <input type="submit" id="filterAndSort__submit" class="filterAndSort__submit" value="Применить">
                    <input type="reset" id="filterAndSort__reset" class="filterAndSort__reset" value="Сбросить">
                </div>            
            </form>
            
        </div>

        <div class="employeesCount">
            <span id="employeesCount__counter" class="employeesCount__counter"></span>
        </div>
    </div>
